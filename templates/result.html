<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <title>Result</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>GENΞRATED<span>ART</span></h1>
                <p class="subtitle">File: {{ original_name }}</p>
            </header>

            <div class="result-card">
                <img src="/download/{{ filename }}" class="main-preview" alt="ASCII result" />
                <a href="/download/{{ filename }}" download class="btn-convert">Download Image</a>
                <a href="/" class="btn-secondary">← Upload Another</a>
            </div>
        </div>
    </body>
</html>
